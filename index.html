<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C·ªïng Ti·∫øp Nh·∫≠n H√≥a ƒê∆°n</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-accent: #00f2ff;
            --primary-gradient: linear-gradient(135deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
        }

        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            color: #fff;
        }

        /* N·ªÅn Aurora ƒêa S·∫Øc Chuy·ªÉn ƒê·ªông */
        .aurora-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff0055, #0033ff, #00ffcc, #ffcc00);
            background-size: 400% 400%;
            animation: auroraMove 15s ease infinite;
            opacity: 0.8;
        }

        /* L·ªõp ph·ªß h·∫°t noise ƒë·ªÉ t·∫°o ch·∫•t li·ªáu phim */
        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
        }

        @keyframes auroraMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Th·∫ª K√≠nh Trung T√¢m */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px 30px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Logo Hi·ªáu ·ª©ng n·ªïi */
        .logo-container img {
            width: 160px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .logo-container img:hover { transform: scale(1.05); }

        h2 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #a5f3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        p.desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Input Style M·ªõi */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-label {
            font-size: 0.8rem;
            color: #a5f3fc;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }

        input[type="text"]:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--neon-accent);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* V√πng Upload ƒêa S·∫Øc */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--neon-accent);
            background: rgba(0, 242, 255, 0.05);
        }

        .upload-area.has-file {
            border-style: solid;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .icon-upload {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        #fileInput {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }

        /* N√∫t Submit Glow */
        .btn-glow {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: #fff;
            color: #000;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary-gradient);
            z-index: -1;
            transition: transform 0.5s;
            transform: scaleX(0);
            transform-origin: right;
        }

        .btn-glow:hover {
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 60, 172, 0.6);
            transform: translateY(-3px);
        }

        .btn-glow:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Loading Spinner */
        .loader {
            width: 24px; height: 24px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            margin: 0 auto;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-msg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
            font-weight: 500;
        }
        .success { background: rgba(0, 255, 136, 0.2); border: 1px solid #00ff88; color: #00ff88; }
        .error { background: rgba(255, 59, 59, 0.2); border: 1px solid #ff3b3b; color: #ff3b3b; }

    </style>
</head>
<body>

    <div class="aurora-bg"></div>
    <div class="noise-overlay"></div>

    <div class="glass-card">
        <div class="logo-container">
            <img src="https://github.com/duongcanhquan/image/blob/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png?raw=true" alt="APC Logo">
        </div>
        
        <h2>H·ªá Th·ªëng S·ªë H√≥a</h2>
        <p class="desc">X·ª≠ l√Ω h√≥a ƒë∆°n t·ª± ƒë·ªông b·∫±ng AI 2.0</p>

        <form id="uploadForm">
            <div class="input-group">
                <label class="input-label">üè¢ T√™n ƒê·ªëi T√°c / ƒê∆°n V·ªã</label>
                <input type="text" id="companyName" placeholder="Nh·∫≠p t√™n ƒë·ªëi t√°c..." required>
            </div>

            <div class="input-group">
                <label class="input-label">üìÇ H√≥a ƒë∆°n / Ch·ª©ng t·ª´</label>
                <div class="upload-area" id="dropZone">
                    <span class="icon-upload">üì∏</span>
                    <span id="uploadText">Ch·∫°m ƒë·ªÉ Ch·ª•p ·∫£nh ho·∫∑c Ch·ªçn File</span>
                    <span id="fileName" style="display:none; color: #00ff88; font-weight: bold;"></span>
                    <input type="file" name="data" id="fileInput" accept="image/*,application/pdf" required>
                </div>
            </div>

            <button type="submit" class="btn-glow" id="submitBtn">
                <span id="btnText">Kh·ªüi ch·∫°y X·ª≠ l√Ω</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>

        <div id="statusMessage" class="status-msg"></div>
    </div>

    <script>
        // ==========================================
        // üëá D√ÅN LINK WEBHOOK C·ª¶A B·∫†N V√ÄO D√íNG D∆Ø·ªöI üëá
        // ==========================================
        const N8N_WEBHOOK_URL = "https://apchn-host.lapage.vn/webhook-test/upload-invoice"; 
        // ==========================================

        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadText = document.getElementById('uploadText');
        const dropZone = document.getElementById('dropZone');
        const companyInput = document.getElementById('companyName');
        const submitBtn = document.getElementById('submitBtn');
        const statusMsg = document.getElementById('statusMessage');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = "‚úÖ " + this.files[0].name;
                fileNameDisplay.style.display = 'block';
                uploadText.style.display = 'none';
                dropZone.classList.add('has-file');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!fileInput.files[0]) { alert("Vui l√≤ng ch·ªçn file!"); return; }

            // T·∫°o t√™n file m·ªõi
            const originalFile = fileInput.files[0];
            const companyName = companyInput.value.trim().replace(/[^a-zA-Z0-9\s_]/g, "").replace(/\s+/g, "_");
            const dateStr = new Date().toISOString().split('T')[0];
            const extension = originalFile.name.split('.').pop();
            const newFileName = `${dateStr}_${companyName}.${extension}`;

            const formData = new FormData();
            formData.append('data', originalFile, newFileName);

            // Hi·ªáu ·ª©ng Loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            statusMsg.style.display = 'none';

            try {
                const response = await fetch(N8N_WEBHOOK_URL, { method: 'POST', body: formData });
                if (response.ok) {
                    showStatus("‚ú® Th√†nh c√¥ng! D·ªØ li·ªáu ƒëang ƒë∆∞·ª£c AI x·ª≠ l√Ω.", "success");
                    document.getElementById('uploadForm').reset();
                    setTimeout(resetUI, 3000);
                } else {
                    showStatus("‚ùå L·ªói Server. Vui l√≤ng th·ª≠ l·∫°i.", "error");
                }
            } catch (error) {
                console.error(error);
                showStatus("üöÄ ƒê√£ g·ª≠i y√™u c·∫ßu (Check Sheet nh√©).", "success");
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        });

        function resetUI() {
            fileNameDisplay.style.display = 'none';
            uploadText.style.display = 'block';
            dropZone.classList.remove('has-file');
            statusMsg.style.display = 'none';
        }

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = "status-msg " + type;
            statusMsg.style.display = 'block';
        }
    </script>
</body>
</html>
