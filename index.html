<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªá Th·ªëng S·ªë H√≥a H√≥a ƒê∆°n - APC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            overflow-x: hidden;
            color: white;
        }

        /* Hi·ªáu ·ª©ng n·ªÅn Aurora chuy·ªÉn ƒë·ªông */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }

        .blob:nth-child(1) { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ff00cc; animation-delay: 0s; }
        .blob:nth-child(2) { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #3333ff; animation-delay: -2s; }
        .blob:nth-child(3) { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #00ffcc; animation-delay: -4s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* Th·∫ª k√≠nh (Glass Card) */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo x·ª≠ l√Ω l·∫°i k√≠ch th∆∞·ªõc */
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo-container img {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        h2 {
            margin: 0 0 0.5rem 0;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #b3cdd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        /* Input Styling */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-left: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box; /* Fix l·ªói tr√†n l·ªÅ */
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Custom File Upload */
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 120px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0,0,0,0.1);
        }

        .file-upload-wrapper:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .file-upload-wrapper.has-file {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .upload-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* N√∫t Submit ƒêa S·∫Øc */
        .btn-submit {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            background-size: 200% 200%;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.4);
            animation: gradientAnim 3s ease infinite;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 46, 113, 0.6);
        }

        .btn-submit:disabled {
            background: #555;
            cursor: not-allowed;
            animation: none;
            box-shadow: none;
        }

        /* Tr·∫°ng th√°i */
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
        }
        .success { background: rgba(74, 222, 128, 0.2); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.3); }
        .error { background: rgba(248, 113, 113, 0.2); color: #f87171; border: 1px solid rgba(248, 113, 113, 0.3); }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div class="glass-card">
        <div class="logo-container">
            <img src="https://github.com/duongcanhquan/image/raw/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png" alt="APC Logo">
        </div>
        
        <h2>T·∫£i L√™n Ch·ª©ng T·ª´</h2>
        <p class="desc">H·ªá th·ªëng x·ª≠ l√Ω AI & L∆∞u tr·ªØ t·ª± ƒë·ªông</p>

        <form id="uploadForm">
            
            <div class="form-group">
                <label for="companyName">T√™n ƒê·ªëi T√°c / C√¥ng Ty</label>
                <input type="text" id="companyName" placeholder="V√≠ d·ª•: Vinamilk, Google..." required>
            </div>

            <div class="form-group">
                <label>File H√≥a ƒê∆°n / ·∫¢nh</label>
                <div class="file-upload-wrapper" id="dropZone">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text" id="uploadText">Ch·∫°m ƒë·ªÉ Ch·ª•p ho·∫∑c T·∫£i ·∫£nh/PDF</div>
                    <div class="upload-text" id="fileName" style="color: #4ade80; font-weight: bold; display: none;"></div>
                    <input type="file" name="data" id="fileInput" accept="image/*,application/pdf" required>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span id="btnText">üöÄ T·∫£i L√™n & X·ª≠ L√Ω</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>

        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        // ==========================================
        // C·∫§U H√åNH: D√ÅN LINK WEBHOOK C·ª¶A B·∫†N V√ÄO ƒê√ÇY
        // ==========================================
        const N8N_WEBHOOK_URL = "https://apchn-host.lapage.vn/webhook/upload-invoice"; 
        // ==========================================

        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadText = document.getElementById('uploadText');
        const dropZone = document.getElementById('dropZone');
        const companyInput = document.getElementById('companyName');
        const submitBtn = document.getElementById('submitBtn');
        const statusMsg = document.getElementById('statusMessage');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');

        // Hi·ªÉn th·ªã t√™n file khi ch·ªçn
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = "‚úÖ " + this.files[0].name;
                fileNameDisplay.style.display = 'block';
                uploadText.style.display = 'none';
                dropZone.classList.add('has-file');
            }
        });

        // X·ª≠ l√Ω logic ƒê·ªïi t√™n file th√¥ng minh & G·ª≠i
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!fileInput.files[0]) {
                alert("Vui l√≤ng ch·ªçn file!");
                return;
            }

            // --- LOGIC ƒê·ªîI T√äN FILE TH√îNG MINH ---
            const originalFile = fileInput.files[0];
            const companyName = companyInput.value.trim().replace(/[^a-zA-Z0-9]/g, "_"); // X√≥a k√Ω t·ª± ƒë·∫∑c bi·ªát
            
            // L·∫•y ng√†y th√°ng nƒÉm hi·ªán t·∫°i (YYYY-MM-DD)
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            
            // L·∫•y ƒëu√¥i file g·ªëc (vd: .jpg, .pdf)
            const extension = originalFile.name.split('.').pop();

            // T·∫°o t√™n m·ªõi: 2026-01-21_TenCongTy_TenGoc.jpg
            const newFileName = `${dateStr}_${companyName}.${extension}`;

            // T·∫°o FormData ƒë·ªÉ g·ª≠i
            const formData = new FormData();
            
            // QUAN TR·ªåNG: G·ª≠i file v·ªõi t√™n m·ªõi sang N8N
            formData.append('data', originalFile, newFileName);

            // --- GIAO DI·ªÜN LOADING ---
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            statusMsg.style.display = 'none';

            try {
                // G·ª≠i AJAX sang N8N
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showStatus("‚úÖ Th√†nh c√¥ng! File ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o th∆∞ m·ª•c.", "success");
                    // Reset form
                    document.getElementById('uploadForm').reset();
                    resetUI();
                } else {
                    showStatus("‚ùå L·ªói Server. Vui l√≤ng th·ª≠ l·∫°i.", "error");
                }
            } catch (error) {
                console.error(error);
                // Fallback n·∫øu b·ªã l·ªói CORS (G·ª≠i form truy·ªÅn th·ªëng)
                // N·∫øu mu·ªën ch·∫Øc ch·∫Øn h∆°n, c√≥ th·ªÉ b·ªè comment d√≤ng d∆∞·ªõi ƒë·ªÉ chuy·ªÉn trang
                // e.target.submit(); 
                showStatus("‚ö†Ô∏è ƒê√£ g·ª≠i y√™u c·∫ßu (Vui l√≤ng ki·ªÉm tra Drive).", "success");
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        });

        function resetUI() {
            fileNameDisplay.style.display = 'none';
            uploadText.style.display = 'block';
            dropZone.classList.remove('has-file');
        }

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = "status " + type;
            statusMsg.style.display = 'block';
        }
    </script>

</body>
</html>
