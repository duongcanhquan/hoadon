<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Upload Hóa Đơn - APC</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4A90E2; 
            --text-dark: #333333;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nền màu đậm hơn một chút để làm nổi bật cái bảng ở giữa */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-dark);
        }

        /* KHUNG CHÍNH - SỬA LẠI ĐỂ HIỂN THỊ RÕ */
        .glass-card {
            background: rgba(255, 255, 255, 0.95); /* Màu trắng đục 95% - Chắc chắn nhìn thấy */
            border-radius: 20px;
            padding: 40px 30px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); /* Đổ bóng đen để nổi khối */
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .logo-container img {
            width: 120px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #2c3e50; /* Chữ màu xanh đen đậm */
            font-weight: 800;
        }
        p.subtitle {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        /* Input Styles */
        .input-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        
        .input-label {
            font-size: 0.9rem;
            color: #2c3e50; /* Chữ màu đậm */
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #bdc3c7; /* Viền màu xám rõ ràng */
            border-radius: 12px;
            background: #fff;
            font-size: 1rem;
            color: #333;
            outline: none;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }

        /* Vùng Upload */
        .upload-area {
            border: 2px dashed #95a5a6; /* Viền nét đứt màu xám đậm */
            border-radius: 15px;
            padding: 25px;
            background: #f8f9fa; /* Nền xám rất nhạt */
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }
        
        .upload-area:hover {
            background: #e1f5fe;
            border-color: var(--primary-color);
        }
        
        .upload-area.has-file {
            background: #d4edda;
            border-color: #28a745;
            border-style: solid;
        }

        .icon-box { 
            font-size: 2.5rem; 
            display: block; 
            margin-bottom: 10px; 
            color: #7f8c8d;
        }
        
        #uploadText { 
            color: #555; /* Chữ màu xám đen */
            font-weight: 600; 
        }
        
        #fileName { 
            font-weight: 700; 
            color: #28a745; 
            word-break: break-all; 
            display: none; 
            margin-top: 10px;
        }

        #fileInput { 
            position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer; 
        }

        /* Nút Bấm */
        .btn-gradient {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Nền nút màu đậm */
            color: white; /* Chữ nút màu trắng */
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .btn-gradient:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Màn hình thành công */
        .success-screen {
            display: none;
        }
        
        .success-icon {
            font-size: 70px;
            color: #28a745;
            margin-bottom: 15px;
        }

        .btn-drive {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #fff;
            color: #1a73e8;
            text-decoration: none;
            border: 2px solid #1a73e8;
            border-radius: 12px;
            font-weight: 700;
            box-sizing: border-box;
        }
        
        .btn-drive:hover {
            background: #e8f0fe;
        }
        
        .btn-drive i { margin-right: 10px; font-size: 1.2rem; }

        .btn-reset {
            background: transparent;
            color: #7f8c8d;
            border: none;
            margin-top: 15px;
            padding: 10px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Loader */
        .loader {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            display: none;
            margin: 0 auto;
            animation: spin 0.8s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="glass-card">
        <div class="logo-container">
            <img src="https://github.com/duongcanhquan/image/blob/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png?raw=true" alt="APC Logo">
        </div>
        
        <div id="formScreen">
            <h2>Kế Toán APC</h2>
            <p class="subtitle">Hệ thống xử lý hóa đơn tự động</p>

            <form id="uploadForm">
                <div class="input-group">
                    <label class="input-label">TÊN ĐỐI TÁC / ĐƠN VỊ</label>
                    <input type="text" id="companyName" placeholder="Ví dụ: Cty ABC..." required>
                </div>

                <div class="input-group">
                    <label class="input-label">FILE HÓA ĐƠN</label>
                    <div class="upload-area" id="dropZone">
                        <span class="icon-box"><i class="fas fa-cloud-upload-alt"></i></span>
                        <span id="uploadText">Nhấn vào đây để chọn file</span>
                        <span id="fileName"></span>
                        <input type="file" name="data" id="fileInput" accept="image/*,application/pdf" required>
                    </div>
                </div>

                <button type="submit" class="btn-gradient" id="submitBtn">
                    <span id="btnText">GỬI HÓA ĐƠN</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>
        </div>

        <div id="successScreen" class="success-screen">
            <i class="fas fa-check-circle success-icon"></i>
            <h2 style="color: #28a745;">Thành Công!</h2>
            <p style="color: #555;">Dữ liệu đang được xử lý.</p>
            
            <a href="https://drive.google.com/drive/u/0/folders/1K12LJH4kFxzDpUxZUVAcTZvnMhRMNxca" target="_blank" class="btn-drive">
                <i class="fab fa-google-drive"></i> MỞ THƯ MỤC DRIVE
            </a>

            <button class="btn-reset" onclick="resetUI()">Upload hóa đơn khác</button>
        </div>

    </div>

    <script>
        const N8N_WEBHOOK_URL = "https://apchn-host.lapage.vn/webhook-test/upload-invoice"; 

        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadText = document.getElementById('uploadText');
        const dropZone = document.getElementById('dropZone');
        const companyInput = document.getElementById('companyName');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const formScreen = document.getElementById('formScreen');
        const successScreen = document.getElementById('successScreen');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = "✅ " + this.files[0].name;
                fileNameDisplay.style.display = 'block';
                uploadText.style.display = 'none';
                dropZone.classList.add('has-file');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!fileInput.files[0]) { alert("Vui lòng chọn file!"); return; }

            const originalFile = fileInput.files[0];
            const companyName = companyInput.value.trim().replace(/[^a-zA-Z0-9\s_]/g, "").replace(/\s+/g, "_");
            const dateStr = new Date().toISOString().split('T')[0];
            const extension = originalFile.name.split('.').pop();
            const newFileName = `${dateStr}_${companyName}.${extension}`;

            const formData = new FormData();
            formData.append('data', originalFile, newFileName);

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';

            try {
                const response = await fetch(N8N_WEBHOOK_URL, { method: 'POST', body: formData });
                if (response.ok || response.type === 'opaque') {
                    showSuccess();
                } else {
                    alert("⚠️ Lỗi gửi dữ liệu.");
                    resetButton();
                }
            } catch (error) {
                console.error(error);
                showSuccess(); 
            }
        });

        function showSuccess() {
            formScreen.style.display = 'none';
            successScreen.style.display = 'block';
            resetButton();
        }

        function resetButton() {
            submitBtn.disabled = false;
            btnText.style.display = 'block';
            loader.style.display = 'none';
        }

        function resetUI() {
            document.getElementById('uploadForm').reset();
            fileNameDisplay.style.display = 'none';
            uploadText.style.display = 'block';
            dropZone.classList.remove('has-file');
            successScreen.style.display = 'none';
            formScreen.style.display = 'block';
        }
    </script>
</body>
</html>
