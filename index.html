<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng S·ªë H√≥a H√≥a ƒê∆°n AI</title>
    <style>
        :root {
            --primary-color: #4f46e5; /* M√†u t√≠m xanh hi·ªán ƒë·∫°i */
            --hover-color: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;

        body {

            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;

        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        p.subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 2rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #eef2ff;
        }

        .upload-icon {
            font-size: 40px;
            color: #9ca3af;
            margin-bottom: 10px;
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background-color: var(--hover-color);
        }

        .btn-submit:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Messages */
        .status-message {
            margin-top: 1.5rem;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
        }
        .success { background-color: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üßæ Upload H√≥a ƒê∆°n</h1>
        <p class="subtitle">H·ªá th·ªëng b√≥c t√°ch d·ªØ li·ªáu t·ª± ƒë·ªông AI</p>

        <form id="uploadForm">
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div id="uploadText">K√©o th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c b·∫•m ƒë·ªÉ ch·ªçn</div>
                <div id="fileName" class="file-info"></div>
                <input type="file" name="data" id="fileInput" accept="image/*,application/pdf" required>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <div class="spinner" id="spinner"></div>
                <span id="btnText">B·∫Øt ƒë·∫ßu X·ª≠ l√Ω</span>
            </button>
        </form>

        <div id="statusMessage" class="status-message"></div>

        <div class="footer">
            Powered by N8N & OpenAI GPT-4o
        </div>
    </div>

    <script>
        // ==========================================
        // C·∫§U H√åNH: D√ÅN LINK WEBHOOK C·ª¶A B·∫†N V√ÄO ƒê√ÇY
        // ==========================================
        const N8N_WEBHOOK_URL = "https://apchn-host.lapage.vn/webhook/upload-invoice"; 
        // V√≠ d·ª•: "https://apchn-host.lapage.vn/webhook/upload-invoice"
        // ==========================================

        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadText = document.getElementById('uploadText');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const statusMsg = document.getElementById('statusMessage');

        // Hi·ªÉn th·ªã t√™n file khi ch·ªçn
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = "üìÑ " + this.files[0].name;
                fileNameDisplay.style.display = 'block';
                uploadText.style.display = 'none';
            }
        });

        // X·ª≠ l√Ω khi b·∫•m n√∫t G·ª≠i
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Ki·ªÉm tra xem ƒë√£ ƒëi·ªÅn link webhook ch∆∞a
            if (N8N_WEBHOOK_URL.includes("D√ÅN_LINK")) {
                showStatus("‚ö†Ô∏è Vui l√≤ng m·ªü file index.html v√† ƒëi·ªÅn Link Webhook v√†o ph·∫ßn C·∫•u h√¨nh!", "error");
                return;
            }

            // Hi·ªáu ·ª©ng Loading
            setLoading(true);
            showStatus("", "none"); // ·∫®n th√¥ng b√°o c≈©

            const formData = new FormData(form);

            try {
                // G·ª≠i d·ªØ li·ªáu sang N8N
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showStatus("‚úÖ Th√†nh c√¥ng! D·ªØ li·ªáu ƒëang ƒë∆∞·ª£c AI x·ª≠ l√Ω v√† ghi v√†o Sheet.", "success");
                    form.reset();
                    resetUI();
                } else {
                    showStatus("‚ùå L·ªói Server: " + response.statusText, "error");
                }
            } catch (error) {
                console.error("L·ªói:", error);
                // L·ªói n√†y th∆∞·ªùng do CORS n·∫øu ch·∫°y tr√™n Github Pages m√† N8N ch∆∞a c·∫•u h√¨nh
                showStatus("‚ùå L·ªói k·∫øt n·ªëi! (C√≥ th·ªÉ do ch·∫∑n CORS ho·∫∑c sai Link)", "error");
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.textContent = "ƒêang g·ª≠i...";
                spinner.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                btnText.textContent = "B·∫Øt ƒë·∫ßu X·ª≠ l√Ω";
                spinner.style.display = 'none';
            }
        }

        function resetUI() {
            fileNameDisplay.style.display = 'none';
            uploadText.style.display = 'block';
        }

        function showStatus(message, type) {
            statusMsg.textContent = message;
            statusMsg.style.display = type === 'none' ? 'none' : 'block';
            statusMsg.className = 'status-message ' + type;
        }
    </script>
</body>
</html>
